<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen flex bg-[#d4e1ee] items-center justify-center px-6">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-xs text-center">
    <!-- image container -->
    <div class="rounded-2xl overflow-hidden">
      <img src="images/image-qr-code.png" alt="qr-code" class="w-full">
    </div>
    <!-- lower text -->
    <div class="mt-4">
      <h2 class="text-xl font-bold text-[#142037]">Improve your front-end skills by building projects</h2>
      <p class="text-[#7e868f] text-sm mt-2">Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </div>
</body>

</html>
